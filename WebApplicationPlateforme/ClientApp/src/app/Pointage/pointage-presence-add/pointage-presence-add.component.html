<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <nav class="d-flex p-0 bd-highlight tasks-nav mt-2 finance-nav">

        <a [routerLink]="['/pointage-presence-add']" class="p-2 flex-fill bd-highlight stop-btn">
          <span><i class="fa fa-door-open"></i></span>
          الحضور
        </a>

        <a [routerLink]="['/pointage-quitter-add']" class="p-2 flex-fill bd-highlight stop-btn">
          <span><i class="fa fa-door-closed"></i></span>
          الإنصراف
        </a>

      </nav>

      <header *ngIf="pointer">
        <h3 class="task-head">تسجيل الحضور  </h3>
      </header>
      <header *ngIf="!pointer">
        <h3 class="task-head">   لقد تم تسجيل الحضور </h3>
      </header>
 
      <div class="row" *ngIf="pointer">
        <div class="col-md-6">
          <form class="task-form form-row stop-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <!-- START CAPTCHA -->
            <br>
            <div class="capbox">



              <div class="capbox-inner">
                اكتب الرمز<br>

                <input type="hidden" id="txtCaptcha">
                <input type="text" name="CaptchaInput" id="CaptchaInput" size="5" (change)="captchacode($event)"><br>

              </div>

              <div id="CaptchaDiv">{{code}}</div>
            </div>
            <br><br>
            <!-- END CAPTCHA -->


            <div class="col-10 text-left mt-3">
              <input class="btn btn-primary px-4" type="submit" value="ارسال" *ngIf="btnshow">

            </div>
          </form>

        </div>

        <div class="col-md-6">
          <div>
            <br />
          </div>
          <div class="tabel-cont">
            <table class="table table-striped table-hover" *ngIf="tableshow">
              <thead class="">
                <tr>
                  <th scope="col">	# </th>
                  <th scope="col">	التاريخ </th>
                  <th scope="col">وقت الحضور</th>
                  <th scope="col"> وقت الإنصراف </th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>{{point1.datePresence}}</td>
                  <td>{{point1.timePresence}}</td>
                  <td>{{point1.timeQuitter}}</td>


                </tr>
              </tbody>



            </table>
          </div>
        </div>
      </div>

    </div>

    </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

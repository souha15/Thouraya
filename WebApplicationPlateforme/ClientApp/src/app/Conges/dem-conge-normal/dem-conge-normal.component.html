<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">تقديم طلب إجازة إعتيادية</h3>
      </header>
      <div class="row">
        <div class="col-md-8">
          <div class="leave-request">
            <form class="form-row task-form service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">


              <div class="col-md-6">
                <label for="leave-date-start">تاريخ البداية</label>
                <input type="date" id="leave-date-start" name="datedebut" #datedebut="ngModel" [(ngModel)]="conge.datedebut" (change)="tdatedebut($event)" [min]="today" required>
              </div>

              <div *ngIf="datedebut.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


                مطلوب تاريخ بداية الاجازة.

              </div>

              <div class="col-md-6">
                <label for="leave-date-end">تاريخ النهاية</label>
                <input type="date" id="leave-date-end" name="datefin" #datefin="ngModel" [(ngModel)]="conge.datefin" (change)="tdatefin($event)" [min]="today" required>
              </div>

              <div *ngIf="datefin.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


                مطلوب تاريخ نهاية الاجازة.

              </div>
              <div class="col-md-12" *ngIf="cdates">

                <div class="alert alert-danger">


                  تاريخ النهاية أصغر من تاريخ البداية

                </div>
              </div>

              <div class="col-md-6">
                <label for="time"> عدد أيام الاجازة </label>
                {{diffDays}}
              </div>


              <div class="col-sm-6">
                <label for="replace-emp">الموظف المعوض</label>
                <select id="stop-status" name="idremplacant" #idremplacant="ngModel" [(ngModel)]="conge.idremplacant" (change)="getRemplacant($event)" required>
                  <option [ngValue]="undefined" selected disabled>-الموظف المعوض-</option>
                  <option *ngFor="let item of user" value="{{item.id}}">{{item.fullName}}</option>
                </select>
                <div *ngIf="idremplacant.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


                  مطلوب
                  الموظف المعوض.

                </div>

              </div>




              <div class="col-md-12">
                <label for="emp-mobile">سبب الإجازة</label>
                <input type="text" id="emp-mobile" name="tel" #tel="ngModel" [(ngModel)]="conge.tel">
              </div>


              <div class="col-12 text-left">
                <input class="btn btn-primary px-4" type="submit" value="تقديم">
              </div>

              <div class="col-md-6">
                <div class="success-msg" *ngIf="succ">
                  <i class="fa fa-check"></i>
                  {{msg}}
                </div>

                <div class="error-msg" *ngIf="failed">
                  <i class="fa fa-times-circle"></i>
                  {{msg}}
                </div>
              </div>

            </form>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <h5 class="card-header" style="color:#1c6dc9;">رصيد الإجازة السنوية بالأيام</h5>
            <div class="card-body">
              <h5 class="card-title">
                إجازة سنوية  : {{soldeconge}}
              </h5>


            </div>
          </div>
        </div>
      </div>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

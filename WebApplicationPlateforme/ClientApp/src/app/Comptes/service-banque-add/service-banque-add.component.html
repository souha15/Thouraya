<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <app-menu-compte></app-menu-compte>
      <header>
        <h3 class="task-head">طلب كشف حساب بنكي</h3>
      </header>
      <form action="" class="task-form form-row" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="bank">البنك</label>
          <select id="bank" name="idCompte" #idCompte="ngModel" [(ngModel)]="bs.idCompte" (change)="bankTest($event)" required>
            <option [ngValue]="undefined" selected disabled>اسم البنك</option>
            <option *ngFor="let item of cptList" value="{{item.id}}">{{item.type}}-{{item.nom}}</option>
          </select>
          <div *ngIf="idCompte.invalid && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
            مطلوب اسم البنك .
          </div>
        </div>
        <div class="col-md-6">
          <label for="account">الحساب</label>
          <input type="text" id="account" value="{{numCompte}}" disabled />
        </div>
        <div class="col-md-6">
          <label for="start">من تاريخ</label>
          <input type="date" id="start" name="datedeb" #datedeb="ngModel" [(ngModel)]="bs.datedeb" />
        </div>
        <div class="col-md-6">
          <label for="end">إلى تاريخ</label>
          <input type="date" id="end" name="datefin" #datefin="ngModel" [(ngModel)]="bs.datefin" />
        </div>
        <div class="col-12 text-left mt-3">
          <input type="submit"
                 value="حفظ"
                 class="btn btn-success ml-2"
                 style="width: 130px" />

          <input type="button" class="btn btn-primary ml-2" (click)="print()" value="طباعة"/>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

<div class="printed-report-page" id="htmlData" style="text-align:center;display: none;">
  <div class="container">
    <h2 class="text-center">طلب كشف حساب بنكي</h2>
    <div class="printed-content">
      <div class="row">
        <div class="col-md-6">
          <div class="data-line">
            <span class="label ml-2">البنك</span><span class="text">{{bs2.banque}}</span>
          </div>
          <div class="data-line">
            <span class="label ml-2">الحساب</span><span class="text">  {{bs2.numCompte}}</span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="data-line">
            <span class="label ml-2">من تاريخ</span><span class="text">{{bs2.datedeb}}</span>
          </div>
          <div class="data-line">
            <span class="label ml-2">إلى تاريخ</span><span class="text">    {{bs2.datefin}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

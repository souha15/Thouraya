<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <nav class="d-flex p-0 bd-highlight tasks-nav mt-2 finance-nav">

        <a [routerLink]="['/event-register']" class="p-2 flex-fill bd-highlight stop-btn">
          <span><i class="fa fa-plus"></i></span>
          تسجيل فعاليات
        </a>

        <a [routerLink]="['/event-list']" class="p-2 flex-fill bd-highlight">
          <span><i class="fa fa-list"></i></span>
          قائمة الفعاليات
        </a>
        <a [routerLink]="['/events-report']" class="p-2 flex-fill bd-highlight">
          <span><i class="fa fa-file-excel"></i></span>
          تقارير الفعاليات
        </a>
      </nav>
      <header>
        <h3 class="task-head">قائمة الفعاليات</h3>
      </header>
      <div class="events-list">
        <div class="form-group pull-right">
          <input type="text" class="search form-control" placeholder="ما الذي تبحث عنه ؟" [(ngModel)]="filter">
        </div>
        <span class="counter pull-right"></span>
        <div class="tabel-cont">
          <table class="table table-striped results sortable">
            <thead>
              <tr>
                <th scope="col">م</th>
                <th scope="col"> القسم</th>

                <th scope="col">المشروع</th>
                <th scope="col">نوع النشاط</th>
                <th scope="col">العنوان</th>

                <th scope="col">التاريخ</th>
                <th scope="col" *ngIf="testrole">تعديل</th>
                <th scope="col" *ngIf="testrole">حذف</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ev of EvList |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: count, currentPage: p } ; let i = index">
                <th scope="row" [routerLink]="['/event-details', ev.id]">{{(p-1) * count + i + 1}}</th>
                <td [routerLink]="['/event-details', ev.id]">{{ev.classe}}</td>
                <td [routerLink]="['/event-details', ev.id]">{{ev.projet}}</td>
                <td [routerLink]="['/event-details', ev.id]">{{ev.typeAct}}</td>
                <td [routerLink]="['/event-details', ev.id]">{{ev.attribut2}}</td>

                <td [routerLink]="['/event-details', ev.id]">{{ev.datetime}}</td>
                <td *ngIf="testrole"><a class="btn btn-success" [routerLink]="['/event-edit', ev.id]"><i class="fa fa-edit"></i></a></td>
                <td *ngIf="testrole"><a (click)="onDelete(ev.id)" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                 nextLabel="التالي"></pagination-controls>
          </ul>
        </nav>
        <!--  <div class="print-link text-left">
      <a href="#" class="print"><span><i class="fa fa-print fa-2x"></i></span></a>
    </div>
    -->
      </div>

    </div><!-- End col-9 -->

  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

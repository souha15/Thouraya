
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <!-- Main Style File -->

</head>
<body>
  <a class="btn show-details-btn text-info" (click)="print()">

    <i class="fa fa-print fa-lg"></i>
    طباعة
  </a>
  <br />
  <br />

  <div class="salary-page" id="htmlData">
    <header>
      <img class="img1" src="/uploads/{{icons.reportRightIcon}}" alt="">
      <div class="header-title" style="text-align:center">
        {{icons.loginText}}


      </div>
      <img class="img2" src="/uploads/{{icons.reportLeftIcon}}" alt="">
    </header>
    <div class="content">
      <h2 class="header-title">تقرير المسيرات</h2>
      <div class="table-responsive">
        <table class="table table-bordered">

          <tbody>

            <tr>
              <th scope="col">م</th>
              <th scope="col" *ngIf="showemp">الموظف</th>
              <th scope="col">الشهر</th>
              <th scope="col">الرواتب</th>
              <th scope="col">البدلات</th>
              <th scope="col">الحسميات</th>
              <th scope="col">الإجمالي</th>
              <th scope="col">الصافي</th>
            </tr>
          </tbody>

          <tbody>
            <tr *ngFor="let ev of listG ;let i = index">
              <th scope="row">{{i + 1}}</th>
              <td *ngIf="showemp">{{ev.userName}}</td>
              <td>{{ev.mois}}</td>
              <td>{{ev.salaire}}</td>
              <td>{{ev.indemnite}}</td>
              <td>{{ev.retrait}}</td>
              <td>{{ev.tot}}</td>
              <td>{{ev.leplus}}</td>

            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>


</body>
</html>

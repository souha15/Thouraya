<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">

      <header>
        <h3 class="task-head">تقرير  المسيرات</h3>
      </header>

      <div class="form-row events-form mb-3">


        <div class="row w-100 d-flex form-box">
          <div class="col-md-12 col-sm-12">


            <div class="ml-3">
              <label class="target">
                قيم المتغيرات
              </label>

              <select id="month" (change)="setsearch($event)">
                <option [ngValue]="undefined" selected disabled>-  قيم المتغيرات-</option>
                <option value="all">الكل  </option>
                <option value="month">بالشهر </option>
              </select>
            </div>

            <div class="d-flex w-100 justify-content-start flex-wrap" *ngIf="isSelected('month')">
              <div class="ml-3">
                <label for="month"><span><i class="fa fa-calendar-alt fa-lg"></i></span> &nbsp; &nbsp;الشهر</label>
                <select id="month" (change)="getMonth($event)">
                  <option [ngValue]="undefined" selected disabled>-الشهر-</option>
                  <option value="1">يناير</option>
                  <option value="2">فبراير</option>
                  <option value="3">مارس</option>
                  <option value="4">أبريل</option>
                  <option value="5">مايو</option>
                  <option value="6">يونيو</option>
                  <option value="7">يوليو</option>
                  <option value="8">أغسطس</option>
                  <option value="9">سبتمبر</option>
                  <option value="10">أكتوبر</option>
                  <option value="11">نوفمبر</option>
                  <option value="12">ديسمبر</option>
                </select>
              </div>
            </div>




            <div class="text-left">
              <button class="btn add-inputs0" id="" (click)="GetList()" type="button">بحث</button>
            </div>
          </div>
        </div>
      </div>
      <div class="pro-list">

        <span class="counter pull-right"></span>

        <div class="tabel-cont table-responsive" id="htmlData">
          <table class="table table-striped theme-table table-bordered results">
            <thead class="">
              <tr>
                <th scope="col">م</th>
                <th scope="col" *ngIf="showemp">الموظف</th>
                <th scope="col">الشهر</th>
                <th scope="col">الرواتب</th>
                <th scope="col">البدلات</th>
                <th scope="col">الحسميات</th>
                <th scope="col">الإجمالي</th>
                <th scope="col">الصافي</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ev of listG ;let i = index">
                <th scope="row">{{i + 1}}</th>
                <td *ngIf="showemp">{{ev.userName}}</td>
                <td>{{ev.mois}}</td>
                <td>{{ev.salaire}}</td>
                <td>{{ev.indemnite}}</td>
                <td>{{ev.retrait}}</td>
                <td>{{ev.tot}}</td>
                <td>{{ev.leplus}}</td>

              </tr>
            </tbody>
          </table>


          <div>
            <p>    </p>
          </div>

        </div>
        <div class="ml-3" *ngIf="isSelected('month')">
          <a class="btn add-inputs0" id="" [routerLink]="['/salaire-rapport-print', month ]" href="" target="_blank">طباعة</a>
        </div>
        <div class="ml-3" *ngIf="isSelected('all')">
          <a class="btn add-inputs0" id="" [routerLink]="['/salaire-rapport-print' ]" href="" target="_blank">طباعة</a>
        </div>

      </div>



    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">

      <header>
        <h3 class="task-head">تقرير المهام </h3>
      </header>
      <div class="events1">

        <div class="form-row events-form mb-3">


          <div class="row w-100 d-flex form-box">
            <div class="col-md-12 col-sm-12">


              <div class="ml-3">
                <label class="target">
                  قيم المتغيرات
                </label>
            
                <select id="month" (change)="setsearch($event)">
                  <option [ngValue]="undefined" selected disabled>-  قيم المتغيرات-</option>
                  <option value="all">الموظفين</option>
                  <option value="employee">الموظف</option>
                  <option value="date">التاريخ</option>
                </select>
              </div>

              <div class="d-flex w-100 justify-content-start flex-wrap" *ngIf="isSelected('employee')">
                <div class="ml-3">
                  <label for="month"><span><i class="fa fa-calendar-alt fa-lg"></i></span> &nbsp; &nbsp;الموظف </label>

                  <select id="month" (change)="getEmployee($event)">
                    <option [ngValue]="undefined" selected disabled>-اختر-</option>
                    <option *ngFor="let item of UsersList" value="{{item.id}}">{{item.fullName}}</option>
                  </select>

                </div>
              </div>
              <div class="d-flex w-100 justify-content-start flex-wrap" *ngIf="isSelected('date')">
                <div class="ml-3">
                  <label for="target">تاريخ البداية   </label>
                  <input type="date" (change)="getDateDeb($event)" />&nbsp; &nbsp;
                  <label for="target">تاريخ النهاية   </label>
                  <input type="date" (change)="getDateFin($event)" />&nbsp; &nbsp;

                </div>

                <div class="error-msg" *ngIf="failed">
                  <i class="fa fa-times-circle"></i>
               {{msg}}
                </div>
              </div>




              <div class="text-left">
                <button class="btn add-inputs0" id="" (click)="GetMediaList()" type="button">بحث</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row w-100 d-flex form-box">
          <div class="col-md-12 col-sm-12">
            <div class="ml-3">
              <label class="target">
                <span><i class="fa fa-search"></i></span>
                نتيجة البحث
              </label>

            </div>

            <div class="d-flex w-100 justify-content-start flex-wrap">
              <div class="table-responsive new-table2">
                <table class="table table-bordered text-center table-striped">
                  <thead class="thead-gestimary">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col"> عنوان المهمة</th>
                      <th scope="col"> التاريخ</th>
                      <th scope="col"> المحرر</th>
                      <th scope="col">  مسندة إلى</th>
                      <th scope="col">الاولوية</th>
                      <th scope="col">الوصف</th>
                      <th scope="col">الحالة</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let item of taskList |  orderBy: key : reverse | filter:filter; let i = index">
                      <th>{{i + 1}}</th>
                      <td>{{item.tacheNom}}</td>
                      <td>{{item.date}}</td>
                      <td>{{item.creatorName}}</td>
                      <td>{{item.createur}}</td>
                      <td>{{item.priorite}}</td>
                      <td>{{item.description}}</td>
                      <td>{{item.etat}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


        </div>

        <div class="ml-3" *ngIf="isSelected('date')">
          <a class="btn add-inputs0" id="" [routerLink]="['/print-tasks-report-dir', DateDeb, DateFin ]" href="" target="_blank">طباعة</a>
        </div>
        <div class="ml-3" *ngIf="isSelected('employee')">
          <a class="btn add-inputs0" id="" [routerLink]="['/print-tasks-report-dir',employeeId ]" href="" target="_blank">طباعة</a>
        </div>

        <div class="ml-3" *ngIf="isSelected('all')">
          <a class="btn add-inputs0" id="" [routerLink]="['/print-tasks-report-dir' ]" href="" target="_blank">طباعة</a>
        </div>


        <div class="col-md-12">
          <p>


          </p>
        </div>
      </div>

    </div>
  </div>


</div>
<!--style="display:none"-->
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج    <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

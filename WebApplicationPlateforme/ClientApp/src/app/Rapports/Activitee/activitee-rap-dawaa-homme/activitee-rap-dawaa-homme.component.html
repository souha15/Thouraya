<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap" rel="stylesheet">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<!-- Main Style File -->

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">

      <header>
        <h3 class="task-head">تقارير الأنشطة</h3>
      </header>
      <div class="events1">

        <div class="form-row events-form mb-3">
          <div class="col-md-12 col-sm-12">

            <div class="d-flex w-100 justify-content-start flex-wrap">
              <div class="ml-3">
                <label for="month">
                  <span><i class="fa fa-calendar-alt fa-lg"></i></span> &nbsp; &nbsp;
                  تاريخ بداية المشروع
                </label>

                <input type="date" (change)="getDateDeb($event)" />
              </div>

              <div class="ml-3">
                <label for="month">
                  <span><i class="fa fa-calendar-alt fa-lg"></i></span> &nbsp; &nbsp;
                  تاريخ نهاية المشروع
                </label>

                <input type="date" (change)="getDateFin($event)" />
              </div>

              <div class="ml-3">
                <button class="btn add-inputs0" id="" (click)="getActiviteListG()" type="button">بحث</button>
              </div>
            </div>



          </div>
        </div>

        <div class="row w-100 d-flex form-box">
          <div class="col-md-12 col-sm-12">

            <label class="main">
              <span><i class="fa fa-search"></i></span>
              نتيجة البحث
            </label>
            <div class="d-flex w-100 justify-content-start flex-wrap">
              <div class="table-responsive new-table2">
                <table class="table table-bordered text-center table-striped">
                  <thead class="thead-gestimary">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">اسم النشاط</th>
                      <th scope="col">عدد الانشطة</th>
                      <th scope="col">عدد المستفيدين</th>
                      <th scope="col"> تاريخ بداية المشروع </th>
                      <th scope="col">تاريخ نهاية المشروع</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let cg of list |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p } ; let i = index">
                      <th>{{(p-1) * count + i + 1}}</th>
                      <td>{{cg.nom}}</td>
                      <td>{{cg.nbActivite}}</td>
                      <td>{{cg.nbBenef}}</td>
                      <td>{{cg.dateDeb}}</td>
                      <td>{{cg.datefin}}</td>

                    </tr>
                  </tbody>



                </table>
              </div>
            </div>
          </div>


        </div>

        <div class="ml-3">
          <button class="btn add-inputs0" id="" [routerLink]="['/menu-retrait-general']" type="button">طباعة</button>
        </div>
      </div>

    </div>
  </div>

 
</div>


<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

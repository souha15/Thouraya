<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">اللقاءات </h3>
      </header>
    
      <div id="accordion">
        <div class="card" *ngFor="let item of interList;let i = index ">
          <div class="courses" id="headingThree">

            <a class="accord" [attr.data-target]="'#collapse'+i" data-toggle="collapse" aria-expanded="false" aria-controls="collapse">
              {{item.type}}
            </a>

          </div>
          <div [attr.id]="'collapse'+i" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">

              <table class="table table-striped results sortable">
                <thead>
                  <tr>

                    <th scope="col"> طبيعة اللقاء</th>

                    <th scope="col">الهدف</th>
                    <th scope="col">الفئة المستهدفة</th>
                    <th scope="col">الميزانية المعتمدة</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{item.type}}</td>
                    <td>{{item.but}}</td>
                    <td>{{item.benefBut}}</td>
                    <td>{{item.budget}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-left">
              <a class="btn btn-info" [routerLink]="['/interview-details', item.id]">تفاصيل اللقاء</a>
            </div>
          </div>

      

          </div>

        </div>
        <br />
      </div>
      <br />
      <!-- End News -->
    </div>
  </div>

<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

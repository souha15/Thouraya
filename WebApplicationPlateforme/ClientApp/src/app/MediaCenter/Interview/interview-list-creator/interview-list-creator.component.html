<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      
      <header>
        <h3 class="task-head">قائمة اللقاءات</h3>
      </header>
      <div class="events-list">
        <div class="form-group pull-right">
          <input type="text" class="search form-control" placeholder="ما الذي تبحث عنه ؟" [(ngModel)]="filter">
        </div>
        <span class="counter pull-right"></span>
        <div class="tabel-cont">
          <table class="table table-striped results sortable">
            <thead>
              <tr>
                <th scope="col">م</th>
                <th scope="col"> طبيعة اللقاء</th>

                <th scope="col">الهدف</th>
                <th scope="col">الفئة المستهدفة</th>
                <th scope="col">الميزانية المعتمدة</th>
                <th scope="col">تعديل</th>
                <th scope="col">حذف</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ev of interList |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: count, currentPage: p } ; let i = index">
                <th scope="row" [routerLink]="['/interview-details', ev.id]">{{(p-1) * count + i + 1}}</th>
                <td [routerLink]="['/interview-details', ev.id]">{{ev.type}}</td>
                <td [routerLink]="['/interview-details', ev.id]">{{ev.but}}</td>
                <td [routerLink]="['/interview-details', ev.id]">{{ev.benefBut}}</td>
                <td [routerLink]="['/interview-details', ev.id]">{{ev.budget}}</td>
                <td><a class="btn btn-success" [routerLink]="['/interview-edit', ev.id]"><i class="fa fa-edit"></i></a></td>
                <td><a (click)="onDelete(ev.id)" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                 nextLabel="التالي"></pagination-controls>
          </ul>
        </nav>
        <!--  <div class="print-link text-left">
      <a href="#" class="print"><span><i class="fa fa-print fa-2x"></i></span></a>
    </div>
    -->
      </div>

    </div><!-- End col-9 -->

  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

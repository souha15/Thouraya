<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">

      <header>
        <h3 class="task-head">قائمة  الرواتب الشهرية</h3>
      </header>
      <div class="pro-list">
        <div class="form-group pull-right">
          <input type="text"
                 class="search form-control"
                 placeholder="ما الذي تبحث عنه ؟" [(ngModel)]="filter" />
        </div>
        <span class="counter pull-right"></span>

        <div class="tabel-cont table-responsive" id="htmlData">
          <table class="table table-striped theme-table table-bordered results">
            <thead class="">
              <tr>
                <th scope="col">م</th>
                <th scope="col"> الشهر و السنة </th>
                <th scope="col">الراتب</th>
                <th scope="col">خصم التأمينات</th>
                <th scope="col">الحسميات</th>
                <th scope="col">الإضافي</th>
                <th scope="col">صافي الدخل</th>




              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ev of listG |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: count, currentPage: p } ; let i = index">
                <th scope="row">{{(p-1) * count + i + 1}}</th>
                <td>{{ev.mois}}</td>
                <td>{{ev.salaire}}</td>
                <td>{{ev.typeEmploi}}</td>
                <td>{{ev.totIndemnite}}</td>
                <td>{{ev.leplus}}</td>
                <td>{{ev.tot}}</td>

              </tr>
            </tbody>
          </table>


          <div>
            <p>    </p>
          </div>
        </div>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                 nextLabel="التالي"></pagination-controls>
          </ul>
        </nav>
      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

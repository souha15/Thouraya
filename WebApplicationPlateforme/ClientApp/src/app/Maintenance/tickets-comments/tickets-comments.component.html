<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <app-ticket-edit></app-ticket-edit>
      <header>
        <h3 class="task-head"> إشعارات التعاليق </h3>
      </header>

      <div class="row" id="accordion">
        <div class="col-md-6 mb-3" *ngFor="let item of commentsList;let i = index ">
          <div class="card">
            <div class="courses" id="headingThree">

              <a (click)="populateForm(item)" class="accord" [attr.data-target]="'#collapse'+i" data-toggle="collapse" aria-expanded="false" aria-controls="collapse">
                {{item.userName}} قام بالتعليق على  التذكرة
                رقم  {{item.idTicket}}
              </a>

            </div>
          </div>
        </div>
        <br />
      </div>

      <!-- End Row -->
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

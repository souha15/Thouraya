
<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">

      <div class="events-data">
        <header>
          <h3 class="task-head">تفاصيل الصرف المباشر</h3>
        </header>

        <div class="events-form row">
          <div class="col-md-6">
            <label>       نوع المستفيد</label>
            <span class="data">{{st.typeBen}}</span>
          </div>

          <div class="col-md-6">
            <label> 	   اسم المستودع</label>
            <span class="data">{{st.nomStock}}</span>
          </div>

          <div class="col-md-6">
            <label> 	 الصنف</label>
            <span class="data">{{st.type}}</span>
          </div>

          <div class="col-md-6">
            <label> 	  الكمية</label>
            <span class="data">{{st.quantite}}</span>
          </div>

          <div class="col-md-8 d-flex flex-column flex-wrap">

            <div>
              <label style="width: 200px">   المستفيد</label>
            </div>
          </div>
          <div class="col-md-6">
            <label>الاسم</label>
            <span class="data">{{st.nom}}</span>
          </div>

          <div class="col-md-6">
            <label> الهوية</label>
            <span class="data">{{st.cin}}</span>
          </div>

          <div class="col-md-6" *ngIf="st.nat!=null">
            <label> 	  الجنسية</label>
            <span class="data">{{st.nat}}</span>
          </div>


          <div class="col-md-6" *ngIf="st.tel!=null">
            <label> 	  	رقم الجوال</label>
            <span class="data">{{st.tel}}</span>
          </div>

        </div>


      </div>
    </div>
  </div>


</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">  قائمة الصرف المباشر</h3>
      </header>

      <div class="pro-list">
        <div class="form-group pull-right">
          <input type="text"
                 class="search form-control"
                 placeholder="ما الذي تبحث عنه ؟" [(ngModel)]="filter" />
        </div>
        <span class="counter pull-right"></span>
        <div class="tabel-cont table-responsive">
          <table class="table table-striped theme-table table-bordered results">
            <thead class="">
              <tr>
                <th scope="col">م</th>
                <th scope="col">  التاريخ    </th>
                <th scope="col">  المستفيد  </th>
                <th scope="col">	 الهوية </th>
                <th scope="col">	  المستودع  </th>
                <th scope="col">	  الصنف  </th>
                <th scope="col">	  الكمية   </th>
                <th scope="col">تعديل</th>
                <th scope="col">حذف</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ev of ListPay |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p } ; let i = index">
                <th scope="row" [routerLink]="['/details-pay-directe', ev.id]">{{(p-1) * count + i + 1}}</th>

                <td [routerLink]="['/details-pay-directe', ev.id]">{{ev.dateenreg}}</td>
                <td [routerLink]="['/details-pay-directe', ev.id]">{{ev.nom}}</td>
                <td [routerLink]="['/details-pay-directe', ev.id]">{{ev.cin}}</td>
                <td [routerLink]="['/details-pay-directe', ev.id]">{{ev.nomStock}}</td>
                <td [routerLink]="['/details-pay-directe', ev.id]">{{ev.type}}</td>
                <td [routerLink]="['/details-pay-directe', ev.id]">{{ev.quantite}}</td>
                <td><a class="btn btn-success" [routerLink]="['/e-dit-pay-directe', ev.id]"><i class="fa fa-edit"></i></a></td>
                <td><a (click)="onDelete(ev.id)" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                   nextLabel="التالي"></pagination-controls>
            </ul>
          </nav>
        </div>


      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

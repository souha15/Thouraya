<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">  ربط الكفيل بالمكفول  </h3>
      </header>

      <!--------Finan-------->


      <div class="events1">

        <form class="form-row events-form mb-3" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="row w-100 d-flex form-box">
            <div class="col-md-12 col-sm-12">


              <label class="main">
                <span><i class="fa fa-user"></i></span>
                بيانات الكفيل
              </label>


              <div class="d-flex w-100 justify-content-start flex-wrap">

                <div class="col-md-4">
                  <label for="number"> 	رقم الكفيل</label>
                  {{tut.numTut}}
                </div>

                <div class="col-md-4">
                  <label for="number">اسم الكفيل</label>
                  {{tut.nom}}
                </div>


                <div class="col-md-4">
                  <label for="number">رقم الهوية</label>
                  {{tut.cin}}
                </div>

                <div class="col-md-4">
                  <label for="number">رقم الجوال </label>
                  {{tut.tel}}
                </div>

                <div class="col-md-4">
                  <label for="number">الدولة</label>
                  {{tut.ville}}
                </div>

                <div class="col-md-4">
                  <label for="number">الجنسية</label>
                  {{tut.nat}}
                </div>

                <div class="col-md-4">
                  <label for="number">الرصيد </label>
                  {{tut.solde}}
                </div>
                <div class="col-md-4">
                  <label for="number">عدد المكفولين  </label>
                  {{tut.nbParrainage}}
                </div>

              </div>

             
       


            </div>
          </div>

        </form>

      </div>

      <div class="events1">

        <form class="form-row events-form mb-3" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="row w-100 d-flex form-box">
            <div class="col-md-12 col-sm-12">


              <label class="main">
                <span><i class="fa fa-user"></i></span>
                بيانات المكفول
              </label>


              <div class="d-flex w-100 justify-content-start flex-wrap">

                <div class="col-md-6">

                  <label for="number">    نوع المكفول </label>

                  <select id="building" (change)="setradio($event)">
                    <option [ngValue]="undefined" selected disabled>-نوع المكفول -</option>
                    <option value="orphelin" >يتيم</option>
                    <option value="femme">ارملة  او مطلقة</option>
                  </select>
                </div>

                <div class="col-md-12" *ngIf="isSelected('orphelin')">
                  <div class="col-md-12">
                    <input type="text" placeholder="بحث" (change)="getOrph($event)" style="width:600px" />
                    <br />
                  </div>
                  <br />
                  <div *ngIf="orphxist">
                    <label for="number">    الإسم </label>
                    {{Orph.nom}}
                  </div>

                  <div *ngIf="orphxist">
                    <label for="number">   	قيمة الكفالة  </label>
                    <input type="number" (change)="soldeOrph($event)" required />
                  </div>

                  <div *ngIf="!orphxist">
                    {{msg}}
                  </div>

                  <button class="btn add-inputs0" id="" (click)="addOrph()" type="button">اضافة</button>
                </div>

                <div class="col-md-12" *ngIf="isSelected('femme')">
                  <div class="col-md-12">
                    <input type="text" placeholder="بحث" (change)="getFemme($event)" style="width:600px" />
                    <br />
                  </div>
                  <br />
                  <div class="col-md-6">
                    <div class="col-md-6" *ngIf="Benxist">
                      <label for="number">    الإسم </label>
                      {{Ben.nomprenom}}
                    </div>

                    <div class="col-md-6" *ngIf="Benxist">
                      <label for="number">   	قيمة الكفالة  </label>
                      <input type="number" (change)="soldeBen($event)" required />
                    </div>
                    <div *ngIf="!Benxist">
                      {{msg}}
                    </div>
                    <button class="btn add-inputs0" id="" (click)="addBen()" type="button">اضافة</button>
                  </div>
                </div>

              </div>


            </div>
          </div>

          <div class="col-md-6">
            <div class="success-msg" *ngIf="succ">
              <i class="fa fa-check"></i>
              {{msg}}
            </div>

            <div class="error-msg" *ngIf="failed">
              <i class="fa fa-times-circle"></i>
              {{msg}}
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>

<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

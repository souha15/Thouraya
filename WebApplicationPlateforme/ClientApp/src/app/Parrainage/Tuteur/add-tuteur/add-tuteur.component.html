<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <app-menu-tuteur></app-menu-tuteur>
      <header>
        <h3 class="task-head"> إضافة كفيل</h3>
      </header>

        <!--------Finan-------->


              <div class="events1">

                <form class="form-row events-form mb-3"  #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                  <div class="row w-100 d-flex form-box">
                    <div class="col-md-12 col-sm-12">


                      <label class="main">
                        <span><i class="fa fa-user"></i></span>
                        بيانات الكفيل
                      </label>


                      <div class="d-flex w-100 justify-content-start flex-wrap">


                        <div class="ml-3">
                          <label for="number">لاسم الثلاثي</label>
                          <input type="text" name="nom" #nom="ngModel" [(ngModel)]="tut.nom" required />
                          <div *ngIf="nom.invalid && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
                            مطلوب لاسم .
                          </div>
                        </div>

                        <div class="ml-3">
                          <label for="number"> رقم الهوية</label>
                          <input type="number" name="cin" #cin="ngModel" [(ngModel)]="tut.cin" (change)="cintest($event)"  required/>
                          <div *ngIf="cin.invalid && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
                            مطلوب رقم الهوية .
                          </div>
                          <div *ngIf="cinvalid" class="alert alert-danger">
                            رقم الهوية متكون على الأقل  من 8 أرقام
                          </div>
                        </div>


                        <div class="ml-3">
                          <label for="number">		رقم الجوال   </label>
                          <input type="number" name="tel" #tel="ngModel" [(ngModel)]="tut.tel" (change)="TelTest($event)" />
                          <div *ngIf="telvalid" class="alert alert-danger">
                            رقم الجوال متكون على الأقل  من 8 أرقام
                          </div>
                        </div>


                        <div class="ml-3">
                          <label for="number">	الايميل </label>
                          <input type="text" name="email" #email="ngModel" [(ngModel)]="tut.email" />
                        </div>

                        <div class="ml-3">
                          <label for="number">	المدينة  </label>
                          <input type="text" name="pays" #pays="ngModel" [(ngModel)]="tut.pays" />
                        </div>

                        <div class="ml-3">
                          <label for="number">	الدولة   </label>
                          <input type="text" name="ville" #ville="ngModel" [(ngModel)]="tut.ville" />
                        </div>

                        <div class="ml-3">
                          <label for="number">		الجنسية    </label>
                          <input type="text" name="nat" #nat="ngModel" [(ngModel)]="tut.nat" />
                        </div>

                        
                        <div class="ml-3">
                          <label for="number">	عدد المعالين   </label>
                          <input type="number" name="nbParrainage" #nbParrainage="ngModel" [(ngModel)]="tut.nbParrainage" />
                        </div>

                        <div class="ml-3">
                          <label for="number">	تفاصيل اخرى      </label>
                          <input type="text" name="otherDetails" #otherDetails="ngModel" [(ngModel)]="tut.otherDetails" style="width:460px;" />
                        </div>


                        <div class="col-12 text-left">
                          <input class="btn btn-info px-4" type="submit" value="حفظ"/>

                        </div>
                      </div>

                    </div>
                  </div>

                </form>

              </div>
              </div>
              </div>
 






  </div>



<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

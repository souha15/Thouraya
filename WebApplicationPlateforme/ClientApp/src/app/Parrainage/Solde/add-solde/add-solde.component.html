<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">  إضافة رصيد</h3>
      </header>

      <!--------Finan-------->


      <div class="events1">

        <form class="form-row events-form mb-3" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="row w-100 d-flex form-box">
            <div class="col-md-12 col-sm-12">


              <label class="main">
                <span><i class="fa fa-user"></i></span>
                إضافة رصيد
              </label>


              <div class="d-flex w-100 justify-content-start flex-wrap">

                <div class="ml-3">
                  <label for="number"> 	رقم الكفيل</label>
                  {{tut.numTut}}
                </div>

                <div class="ml-3">
                  <label for="number">اسم الكفيل</label>
                  {{tut.nom}}
                </div>

              </div>

              <div class="d-flex w-100 justify-content-start flex-wrap">


                <div class="ml-3">
                  <label for="number">	تاريخ الايداع  </label>
                  <input type="date" name="date" #date="ngModel" [(ngModel)]="stut.date" />
                </div>


                <div class="ml-3">
                  <label for="number">	نوع الايداع  </label>
                  <input type="text" name="type" #type="ngModel" [(ngModel)]="stut.type" />
                </div>

                <div class="ml-3">
                  <label for="number">	قيمة الايداع   </label>
                  <input type="number" name="prix" #prix="ngModel" [(ngModel)]="stut.prix" />
                </div>

                <div class="ml-3">
                  <label for="number">	الرصيد المالي    </label>
                  <input type="number" name="solde" #solde="ngModel" [(ngModel)]="stut.solde" />
                </div>


                <div class="col-12 text-left">
                  <input class="btn btn-info px-4" type="submit" value="حفظ" />

                </div>
              </div>


            </div>
          </div>

          <div class="col-md-6">
            <div class="success-msg" *ngIf="succ">
              <i class="fa fa-check"></i>
              {{msg}}
            </div>

            <div class="error-msg" *ngIf="failed">
              <i class="fa fa-times-circle"></i>
              {{msg}}
            </div>
          </div>

        </form>

      </div>

      <div class="events1">

        <form class="form-row events-form mb-3" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="row w-100 d-flex form-box">
            <div class="col-md-12 col-sm-12">


              <label class="main">
                <span><i class="fa fa-user"></i></span>
                قائمة  الرصيد
              </label>


              <div class="d-flex w-100 justify-content-start flex-wrap">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col" (click)="sort('id')">
                        رقم الكفيل
                        <span class="glyphicon sort-icon" *ngIf="key =='id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

                      </th>
                      <th scope="col" (click)="sort('tacheNom')">
                        	اسم الكفيل
                        <span class="glyphicon sort-icon" *ngIf="key =='tacheNom'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      </th>


                      <th scope="col" (click)="sort('creatorName')">
                        	قيمة الايداع
                        <span class="glyphicon sort-icon" *ngIf="key =='creatorName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      </th>
                      <th scope="col" (click)="sort('creatorName')">
                       	تاريخ الايداع
                        <span class="glyphicon sort-icon" *ngIf="key =='creatorName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      </th>
                      <th scope="col" (click)="sort('creatorName')">
                        	نوع الايداع
                        <span class="glyphicon sort-icon" *ngIf="key =='creatorName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                      </th>


                      <th scope="col">حذف</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tache of orph | orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: count, currentPage: c }; let i = index">

                      <th (click)="populateForm(tache)">{{tache.numTuteur}}</th>
                      <td (click)="populateForm(tache)">{{tache.nomTuteur}}</td>
                      <td (click)="populateForm(tache)">{{tache.prix}}</td>
                      <td (click)="populateForm(tache)">{{tache.date}}</td>
                      <td (click)="populateForm(tache)">{{tache.type}}</td>
                      <td><a (click)="onDelete(tache.id)" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
                    </tr>

                  </tbody>


                </table>

              </div>


            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>

<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

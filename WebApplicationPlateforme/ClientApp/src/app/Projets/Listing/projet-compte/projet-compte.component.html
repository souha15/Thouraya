<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <!-- Second Navbar -->
      <app-finance-menu-param></app-finance-menu-param>
      <!-- Tasks Page Content -->
      <section class="page-content">
        <h4 class="my-2 task-head">الحسابات البنكية</h4>
        <div class="row">
          <div class="col-sm-6">
            <div>
              <p>&nbsp;</p>
            </div>

            <form class="task-form form-row stop-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <input type="hidden" name="id" [value]="tblService.formData2.id" />

              <div>
                <label for="stop-name"><span><i class="fa fa-genderless"></i></span>البنك</label>
                <input type="text" id="stop-name" name="type" #type="ngModel" [(ngModel)]="tblService.formData2.type" required />

                <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">

                  <div *ngIf="type.errors.required">
                    مطلوب البنك.
                  </div>
                </div>
              </div>


              <div>
                <label for="stop-name"><span><i class="fa fa-genderless"></i></span>النوع</label>

                  <select id="account" name="nom" #nom="ngModel" [(ngModel)]="tblService.formData2.nom" required >
                    <option [ngValue]="undefined" selected disabled>-اختر-</option>
                    <option value="وقف">وقف</option>
                    <option value="زكاة">زكاة</option>
                    <option value="عام">عام</option>
                    <option value="إفطار صائم">إفطار صائم</option>
                  </select>
           
                <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="alert alert-danger">

                  <div *ngIf="nom.errors.required">
                    مطلوب الإسم.
                  </div>
                </div>
              </div>



              <div>
                <label for="stop-name"><span><i class="fa fa-genderless"></i></span>الرقم</label>
                <input type="text" id="stop-name" name="numCompte" #numCompte="ngModel" [(ngModel)]="tblService.formData2.numCompte" required />

                <div *ngIf="numCompte.invalid && (numCompte.dirty || numCompte.touched)" class="alert alert-danger">

                  <div *ngIf="numCompte.errors.required">
                    مطلوب رقم الحساب.
                  </div>
                </div>
              </div>

              <div>
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary" [disabled]="nom.invalid"><span><i class="fa fa-save"></i></span> حفظ</button>
                </div>
              </div>
            </form>
          </div>

          <div class="col-sm-6">
            <div>
              <p>&nbsp;</p>
            </div>
            <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="بحث">
            <div class="tabel-cont">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">
                     
                      البنك

                    </th>
                    <th scope="col">
                      النوع

                    </th>
                    <th scope="col">
                      رقم الحساب

                    </th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dotation of allDotation | async| orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{dotation.type}}</td>
                    <td>{{dotation.nom}}</td>
                    <td>{{dotation.numCompte}}</td>
                    <td><a class="btn btn-success" (click)="populateForm(dotation)"><i class="fa fa-edit"></i>تعديل</a></td>
                    <td><a (click)="onDelete(dotation.id)" class="btn btn-danger"><i class="fa fa-trash"></i>حذف</a></td>


                  </tr>

                </tbody>


              </table>

            </div>

            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                     nextLabel="التالي"></pagination-controls>
              </ul>
            </nav>

          </div>
        </div>
      </section>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <img src="assets/images/logo000.png" style="width:40px;height:40px;"> </p>
</footer>

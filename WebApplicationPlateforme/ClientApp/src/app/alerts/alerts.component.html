<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">الإشعارات</h3>
      </header>
      <div class="row">



        <div class="notification-ui_dd-content">
          <div class="notification-list notification-list--unread" *ngFor="let item of ListUnreadServices;let i = index ">
            <div class="notification-list_content">

              <div class="notification-list_detail">
                <p><b>{{item.transmitterName}}</b></p>
                <p class="text-muted">{{item.text}}</p>
                <p class="text-muted"><small>{{item.shortDate}}-{{item.shortTime}}</small></p>
              </div>
            </div>
            <div class="notification-list_feature-img">
              <a [routerLink]="['/'+item.pageUrl]" (click)="updateNotif(item)"><i class="fas fa-check-circle"></i></a>
            </div>
          </div>
        </div>




      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

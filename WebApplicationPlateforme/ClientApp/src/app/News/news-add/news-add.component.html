<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <nav class="d-flex p-0 bd-highlight tasks-nav mt-2 finance-nav">



        <a [routerLink]="['/crud-news']" class="p-2 flex-fill bd-highlight">
          <span><i class="fa fa-list"></i></span>
          قائمة الأخبار
        </a>

        <a [routerLink]="['/news-add']" class="p-2 flex-fill bd-highlight stop-btn">
          <span><i class="fa fa-newspaper"></i></span>
          إضافة خبر
        </a>

      </nav>

      <header>
        <h3 class="task-head">إضافة خبر</h3>
      </header>

      <form class="form-row task-form service-form news" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <div class="col-sm-5">
          <label for="news-title">عنوان الخبر</label>
          <input type="text" id="news-title" name="titre" #titre="ngModel" [(ngModel)]="news.titre" required style="width:300px">
        </div>

        <div *ngIf="titre.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


          مطلوب عنوان الخبر.

        </div>
        <div class="col-md-4">
          <label for="news-brief">المصدر</label>
          <input type="text" id="news-title" name="journal" #journal="ngModel" [(ngModel)]="news.journal" style="width:230px">
        </div>
        <div class="col-md-3">
          <label for="news-brief">التاريخ</label>
          <input type="date" id="news-title" name="date" #date="ngModel" [(ngModel)]="news.date">
        </div>
        <div class="col-sm-6">
          <label for="news-brief">نبذة عن الخبر</label>
          <textarea id="news-brief" class="form-control" name="description" #description="ngModel" [(ngModel)]="news.description"></textarea>
        </div>
        <div class="col-sm-6">
          <label for="news-detail">تفاصيل الخبر</label>
          <textarea id="news-detail" class="form-control" name="contenu" #contenu="ngModel" [(ngModel)]="news.contenu"></textarea>
        </div>
        <div class="col-sm-12">
          <label for="upload-img" class="files-label">
            <ul class="d-flex list-unstyled">
              <li class="upload-symbol">
                <i class="fa fa-cloud-upload-alt fa-3x"></i>
              </li>
              <li class="flex-fill">
                <p>اسحب الصورة هنا</p>
                <span>أو انقر للاختيار يدويا</span>
              </li>
            </ul>
          </label>
          <input type="file" id="upload-img" class="" (change)="upload($event)" #inputFile>
        </div>
        <div class="col-12 text-left mt-3">
          <input class="btn btn-primary px-4" type="submit" value="ارسال">
          <input class="btn btn-danger px-4" type="reset" value="إلغاء">
        </div>

        <div class="col-md-6">
          <div class="success-msg" *ngIf="succ">
            <i class="fa fa-check"></i>
            {{msg}}
          </div>

          <div class="error-msg" *ngIf="failed">
            <i class="fa fa-times-circle"></i>
            {{msg}}
          </div>
        </div>

      </form>
    </div>
    
    </div>  

  </div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

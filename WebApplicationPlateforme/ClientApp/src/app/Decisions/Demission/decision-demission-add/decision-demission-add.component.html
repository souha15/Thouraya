<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">قرار انهاء عقد عمل     </h3>
      </header>
      <div class="row">
        <div class="col-md-10">
          <div class="leave-request">
            <form class="form-row task-form service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

              <div class="col-sm-6">
                <label for="replace-emp">الموظف </label>
                <select id="stop-status" name="userId" #userId="ngModel" [(ngModel)]="dem.userId" (change)="getDataUser($event)" required>
                  <option [ngValue]="undefined" selected disabled>-الموظف المعوض-</option>
                  <option *ngFor="let item of userList" value="{{item.id}}">{{item.fullName}}</option>
                </select>
                <div *ngIf="userId.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


                  مطلوب
                  الموظف .

                </div>

              </div>

              <div class="col-md-6">
                <label for="time"> الرقم الوظيفي  </label>
                {{num}}
              </div>



              <div class="col-md-6">
                <label for="time"> المسمى الوظيفي </label>
                {{emploi}}
              </div>



              <div class="col-md-6">
                <label for="time"> الإدارة </label>
                {{admin}}
              </div>



              <div class="col-md-6">
                <label for="time"> القسم </label>
                {{etab}}
              </div>

              <div class="col-md-6">
                <label for="times">تاريخ مباشرة العمل </label>
                {{daterec}}
              </div>

              <div class="col-sm-6">
                <label for="replace-emp">التاريخ </label>
                <select id="stop-status" (change)="getDateType($event)" name="dateFinContratMil" #dateFinContratMil="ngModel" [(ngModel)]="dem.dateFinContratMil" >
                  <option [ngValue]="undefined" selected disabled>-التاريخ-</option>
                  <option value="1">هجري </option>
                  <option value="2">ميلادي </option>
                </select>

              </div>


              <div class="col-md-6" *ngIf="hij">
                <div class="form-group form-inline">
                  <label for="inputhijdate"> تاريخ انهاء عقد الموظف </label>

                  <div id="input_container">
                    <a (click)="d.toggle()"><i id="input_icon" class="fa fa-calendar-alt"></i></a>
                    <input id="inputhijdate" class="form-control" style="width:160px;"
                           name="dateFinContratHij" #dateFinContratHij="ngModel"
                           [(ngModel)]="model" ngbDatepicker
                           #d="ngbDatepicker" (dateSelect)="onDateSelect($event)">



                  </div>
                </div>

              </div>
              <div class="col-md-6" *ngIf="mil">
                <label for="inputhijdate"> تاريخ انهاء عقد الموظف </label>
                <input type="date" name="dateFinContratHij" #dateFinContratHij="ngModel" [(ngModel)]="dem.dateFinContratHij" />
              </div>

              <div class="col-sm-6">
                <label for="replace-emp">الأسباب  </label>
                <select id="stop-status" name="raison" #raison="ngModel" [(ngModel)]="dem.raison" (change)="getRaison($event)">
                  <option [ngValue]="undefined" selected disabled>-الأسباب-</option>

                  <option value="عدم الحاجة لخدماته">عدم الحاجة لخدماته  </option>
                  <option value="استقالته">استقالته  </option>
                  <option value="عدم اجتيازكم فترة الثلاثة أشهر التجريبية">عدم اجتيازكم فترة الثلاثة أشهر التجريبية </option>
                  <option value="انقطاعه عن العمل ">انقطاعه عن العمل  </option>
                  <option value="1">أخرى  </option>
                </select>

              </div>

              <div class="col-md-12" *ngIf="autre">
                <label for="times">أخرى  </label>

                <textarea id="recom" class="form-control mb-3" placeholder="أخرى .. "
                          name="autre" #autre="ngModel" [(ngModel)]="dem.autre" required></textarea>
              </div>


              <div class="col-12 text-left">
                <input class="btn btn-primary px-4" type="submit" value="تسجيل">
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-2">

        </div>
      </div>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

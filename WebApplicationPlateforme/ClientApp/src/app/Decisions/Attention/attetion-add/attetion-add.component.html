<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">قرار لفت نظر  </h3>
      </header>
      <div class="row">
        <div class="col-md-10">
          <div class="leave-request">
            <form class="form-row task-form service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

              <div class="col-sm-6">
                <label for="replace-emp">الموظف </label>
                <select id="stop-status" name="userId" #userId="ngModel" [(ngModel)]="dem.userId" (change)="getDataUser($event)" required>
                  <option [ngValue]="undefined" selected disabled>-الموظف المعوض-</option>
                  <option *ngFor="let item of userList" value="{{item.id}}">{{item.fullName}}</option>
                </select>
                <div *ngIf="userId.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


                  مطلوب
                  الموظف .

                </div>

              </div>

              <div class="col-md-6">
                <label for="time"> الرقم الوظيفي  </label>
                {{num}}
              </div>



              <div class="col-md-6">
                <label for="time"> المسمى الوظيفي </label>
                {{emploi}}
              </div>



              <div class="col-md-6">
                <label for="time"> الإدارة </label>
                {{admin}}
              </div>



              <div class="col-md-6">
                <label for="time"> القسم </label>
                {{etab}}
              </div>

              <div class="col-md-6">
                <label for="times">تاريخ مباشرة العمل </label>
                {{daterec}}
              </div>

              <div class="col-md-12">
                <label for="times">المخالفة </label>

                <textarea id="recom" class="form-control mb-3" placeholder="المخالفة .. "
                          name="infraction" #infraction="ngModel" [(ngModel)]="dem.infraction" required></textarea>
                <div *ngIf="infraction.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">


                  مطلوب
                  المخالفة .

                </div>
              </div>


              <div class="col-12 text-left">
                <input class="btn btn-primary px-4" type="submit" value="تسجيل">
              </div>

              <div class="col-md-6">
                <div class="success-msg" *ngIf="succ">
                  <i class="fa fa-check"></i>
                  {{msg}}
                </div>

                <div class="error-msg" *ngIf="failed">
                  <i class="fa fa-times-circle"></i>
                  {{msg}}
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-2">

        </div>
      </div>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

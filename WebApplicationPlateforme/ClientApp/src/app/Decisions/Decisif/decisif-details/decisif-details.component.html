<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">قرار حسم    </h3>
      </header>
      <div class="row">
        <div class="col-md-10">
          <div class="leave-request">
            <form class="form-row task-form service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

              <div class="col-sm-6">
                <label for="replace-emp">الموظف </label>
                {{dem.userName}}


              </div>



              <div class="col-md-6">

                <label for="inputhijdate">	الشهر  </label>

                  {{dem.moisHij}}


</div>
              <div class="col-md-6">
                <label for="inputhijdate">	السنة  </label>

                {{dem.anneeHij}}
              </div>


              <div class="col-md-6">
                <label for="times">الفترة   </label>

                {{dem.periode}}
              </div>

              <div class="col-md-6">
                <label for="inputhijdate">		تكرار   </label>
       
                  {{dem.repetion}}
</div>

              <div class="col-md-6">
                <label for="times">	الحسم    </label>
                {{dem.decisionNb}}
              </div>


              <div class="col-md-6">
                <label for="inputhijdate">		الصنف    </label>
           
                {{dem.typeDec}}
              </div>

              <div class="col-md-6">

                <label for="inputhijdate">	شهر الحسم   </label>
     
                {{dem.moisDecHij}}


              </div>
              <div class="col-md-6">
                <label for="inputhijdate">	سنة الحسم   </label>
        
                {{dem.anneeDecHij}}
              </div>



            </form>
          </div>
        </div>

        <div class="col-md-2">

        </div>
      </div>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

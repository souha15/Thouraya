<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">قرار {{dem.typeDecstr}}  </h3>
      </header>
      <div class="row">
        <div class="col-md-10">
          <div class="leave-request">
            <form class="form-row task-form service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

              <div class="col-sm-6">
                <label for="replace-emp">الموظف </label>

                {{dem.userName}}

              </div>

              <div class="col-md-6">
                <label for="time"> الرقم الوظيفي  </label>
                {{dem.num}}
              </div>



              <div class="col-md-6">
                <label for="time"> المسمى الوظيفي </label>
                {{dem.emploi}}
              </div>



              <div class="col-md-6">
                <label for="time"> الإدارة </label>
                {{dem.adminName}}
              </div>



              <div class="col-md-6" *ngIf="dem.etabName!=null">
                <label for="time"> القسم </label>
                {{dem.etabName}}
              </div>

              <div class="col-md-6" *ngIf="dem.dateTravail!=null">
                <label for="times">تاريخ مباشرة العمل </label>
                {{dem.dateTravail}}
              </div>

              <div class="col-md-12" *ngIf="dem.infraction!=null">
                <label for="times">المخالفة </label>

                {{dem.infraction}}
              </div>

              <div class="col-md-12" *ngIf="dem.dateFinContratHij!=null">
                <label for="times"> تاريخ انهاء عقد الموظف </label>

                {{dem.dateFinContratHij}}
              </div>

              <div class="col-md-12" *ngIf="dem.raison!=null && dem.raison !='1'">
                <label for="times"> الأسباب </label>

                {{dem.raison}}
              </div>

              <div class="col-md-12" *ngIf="dem.autre!=null && dem.raison =='1'">
                <label for="times"> الأسباب </label>

                {{dem.autre}}
              </div>

              <div class="col-12 text-left">
                <input class="btn btn-primary px-4" type="submit" value="تسجيل">
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-2">

        </div>
      </div>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

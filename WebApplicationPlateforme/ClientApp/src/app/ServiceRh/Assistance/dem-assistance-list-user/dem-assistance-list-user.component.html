<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">قائمة طلبات إشراف</h3>
      </header>
      <div class="form-group pull-right">
        <input type="text"
               class="search form-control"
               placeholder="ما الذي تبحث عنه ؟"
               name="search" [(ngModel)]="filter" />
      </div>
      <div class="table-responsive">
        <table class="table text-center table-bordered theme-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">تاريخ بداية العمل</th>
              <th scope="col">المسمى الوظيفي</th>
              <th scope="col">الحالة</th>
              <th scope="col">حذف</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cc of assistanceList |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p }; let i = index ">
              <th scope="row">{{i+1}}</th>
              <td>{{cc.dateTime}}</td>
              <td>{{cc.position}}</td>

              <td 
                  [ngClass]="{

  'success': cc.etat === 'موافق',
  'denied': cc.etat === 'رفض',
  'wait': cc.etat === 'في الإنتظار'
}">
                {{cc.etat}}
              </td>
              <td><a class="btn btn-danger" (click)="onDelete(cc.id)">حذف</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End Table Responsive -->
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

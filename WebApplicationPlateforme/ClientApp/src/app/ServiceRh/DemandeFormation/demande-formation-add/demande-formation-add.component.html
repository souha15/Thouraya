<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">تقديم طلب دورة تدريبية</h3>
      </header>
      <form class="form-row task-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="">عنوان الدورة</label>
          <input type="text" value="{{titre}}" disabled />
        </div>
        <div class="col-md-6">
          <label for="">الاختصاص</label>
          <input type="text" value="{{specialite}}" disabled />
        </div>
        <div class="col-md-6">
          <label for="">الجهة المقدمة</label>
          <input type="text" value="{{org}}" disabled />
        </div>
        <div class="col-md-6">
          <label for="">المدة بالأيام</label>
          <input type="text" value="{{duree}}" disabled />
        </div>

        <div class="col-md-6">
          <label for="">المدة بالساعات</label>
          <input type="text" value="{{datefin}}" disabled />
        </div>


        <div class="col-md-6">
          <label for="">تاريخ البداية</label>
          <input type="text" value="{{datedebut}}" disabled />
        </div>


        <div class="col-md-6">
          <label for="">مكان الدورة</label>
          <input type="text" value="{{attribut2}}" disabled />
        </div>


        <div class="col-md-6">
          <label for="">التفاصيل</label>
          <textarea class="form-control" value="{{detail}}" disabled ></textarea>
        </div>
        <div class="col-12 text-center text-md-left mt-3">
          <input class="btn btn-info"
                 style="width: 130px;"
                 type="submit"
                 value="تقديم" />
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <img src="assets/images/logo000.png" style="width:40px;height:40px;"> </p>

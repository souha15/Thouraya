<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">طلب ساعات إضافية</h3>
      </header>
      <form class="form-row task-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="">عدد الساعات</label>
          <input type="number" min="0" name="nbheure" #nbheure="ngModel" [(ngModel)]="sup.nbheure" required />
          <div *ngIf="nbheure.invalid && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
            مطلوب عدد الساعات .
          </div>
        </div>
        <div class="col-md-6">
          <label for="">التاريخ</label>
          <input type="date" name="date" #date="ngModel" [(ngModel)]="sup.date"   [min]="today" required />
          <div *ngIf="date.invalid && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
            مطلوب التاريخ .
          </div>
        </div>

        <div class="col-md-6">
          <label for="req-det">التفاصيل</label>
          <textarea 
                    id="req-det"
                    class="form-control"
                    name="detail" #detail="ngModel" [(ngModel)]="sup.detail"></textarea>
        </div>
        <div class="col-12 text-center text-md-left mt-3">
          <input class="btn btn-info"
                 style="width: 130px;"
                 type="submit"
                 value="ارسال الطلب" />
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">إخلاء طرف عهدة</h3>
      </header>
      <div class="form-group pull-right">
        <input type="text"
               class="search form-control"
               placeholder="ما الذي تبحث عنه ؟" />
      </div>
      <span class="counter pull-right"></span>
      <div class="table-responsive">
        <table class="table results text-center table-bordered theme-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">اسم الموظف</th>
              <th scope="col"> العهدة</th>
              <th scope="col">تاريخ الاستلام</th>
              <th scope="col">إخلاء طرف</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cg of factList |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p }">
              <th>{{cg.id}}</th>
              <td (click)="populateForm(cg)">{{cg.username}}</td>
              <td (click)="populateForm(cg)">{{cg.equi}}</td>
              <td (click)="populateForm(cg)">{{cg.daterecep}}</td>

              <td (click)="populateForm(cg)">
                <a class="btn show-details-btn btn-info" data-toggle="modal" data-target="#myModal1">إخلاء طرف</a>
              </td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                 nextLabel="التالي"></pagination-controls>
          </ul>
        </nav>
      </div>
      <!-- End Table Responsive -->
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>
<div id="myModal1" class="popup-page" role="dialog" style="direction:ltr;">
  <div class="">

    <div class="popup-content">


      <button type="button" class="close-popup" data-dismiss="modal">&times;</button>


      <div class="page-wrapper">

        <div class="modal-body" style="direction:rtl; text-align:right;">
          <h2 class="text-center my-2">تعديل إستلام عهدة</h2>

          <form class="form-row task-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <div class="col-md-6">
              <div>
                <label>تاريخ الاستلام</label>
                <input type="text" value="{{daterecep}}" disabled />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label>حالة العهدة عند الاستلام</label>
                <input type="text" value="{{etat}}" disabled />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label> اسم الموظف المستلم</label>
                <input type="text" value="{{name}}" disabled />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label>ملاحظة الموظف المستلم</label>
                <textarea class="form-control" name="detail" #detail="ngModel" [(ngModel)]="supp.detail"></textarea>
              </div>
            </div>
            <div class="col-12 text-center text-md-left mt-3">
              <input class="btn btn-info"
                     style="width: 130px;"
                     type="submit"
                     value="إخلاء طرف العهدة" />
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

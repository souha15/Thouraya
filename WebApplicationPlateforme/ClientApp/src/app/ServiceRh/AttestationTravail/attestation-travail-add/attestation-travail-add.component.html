<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">تقديم طلب شهادة عمل</h3>
      </header>
      <form class="form-row task-form text-center" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="">اللغة</label>
          <select name="langue" #langue="ngModel" [(ngModel)]="at.langue" required>
            <option [ngValue]="undefined" selected disabled> اللغة</option>
            <option> عربي</option>
            <option> انجليزي</option>
            <option> فرنسي</option>
          </select>

        </div>
        <div class="col-md-6">
          <label for="">الجهة</label>
          <input type="text" name="org" #org="ngModel" [(ngModel)]="at.org" required />


          <div *ngIf="org.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
            مطلوب الجهة .



          </div>
        </div>
        <div class="col-12 text-center text-md-left mt-3">
          <input class="btn btn-info"
                 style="width: 130px;"
                 type="submit"
                 value="تقديم" />
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

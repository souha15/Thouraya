
<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">مهمة واردة</h3>
        <span class="completed" *ngIf="!redorgreen">الحالة : {{retarde}}</span>
        <span class="retardet" *ngIf="redorgreen">الحالة : {{retarde}}</span>
        <br />
      </header>

      <div class="events-data">
        <div class="events-form row">
          <div class="col-md-12">
            <p></p>
          </div>
          <div class="col-md-6">
            <label>رقم المهمة</label>
            <span class="data">{{ev.id}}</span>
          </div>
          <div class="col-md-6">
            <label>التاريخ والوقت</label>
            <span class="data">{{ev.date}}<span class="time mr-2">13:00</span></span>
          </div>
          <div class="col-md-6">
            <label>الموضوع</label>
            <span class="data">{{ev.tacheNom}}</span>
          </div>
          <div class="col-md-6">
            <label>مدة التنفيذ</label>
            <span class="data">{{ev.delai}} أيام</span>
          </div>

          <div class="col-md-6">
            <label>جهة الطلب</label>
            <span class="data">{{ev.creatorName}}</span>
          </div>


          <div class="col-md-6">
            <label>الموظف</label>
            <span class="data">{{UserNameConnected}}</span>
          </div>

        </div>

        <div class="row events-form">
          <div class="col-md-8 d-flex flex-column flex-wrap">
            <label style="display:inline">التفاصيل</label>
            <span class="data" *ngIf="ev.description!=null">
              {{ev.description}}
            </span>

          </div>

          <div class="col-md-4">
            <br /><br />
            <div class="outer-1">
              <div class="inner-1">
                &nbsp;
              </div>

              <div class="inner-2">

                <br />
                &nbsp; &nbsp; {{ev.delai}}  أيام
              </div>
            </div>
          </div>
        </div>


        <div class="row events-form">
          <!-- Here we ar-->
          <div class="col-md-8 d-flex flex-column flex-wrap">
            <!-- Attachments -->
            <div class="">
              <label>المرفقات</label>
              <span class="data" *ngIf="nbfi">
                <span *ngFor="let pr of FilesImg">
                  <i class="ml-2 fa fa-arrow-down" style="color:dodgerblue"></i>
                  <a (click)="download(pr.path)" class="ml-3" style="color:dodgerblue">{{pr.path}}</a>

                </span>
              </span>
            </div>

            <!-- Results -->

          </div>

          <div class="col-md-4">

          </div>

        </div>

        <div class="row events-form">
          <!-- Here we ar-->
          <div class="col-md-4 d-flex flex-column flex-wrap">
            <!-- Attachments -->
            <div class="">

            </div>

          </div>

          <div class="col-md-4">

          </div>


          <div class="col-md-4">

            <button type="submit" *ngIf="testyrec" (click)="chageetat()" class="btn btn-lg btn-outline-primary">&nbsp;&nbsp;&nbsp;إستلام&nbsp;&nbsp;&nbsp;</button>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <img src="assets/images/logo000.png" style="width:40px;height:40px;"> </p>
</footer>

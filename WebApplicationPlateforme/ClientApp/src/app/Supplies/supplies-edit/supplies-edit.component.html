<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">

      <div class="printed-report-page" id="htmlData">
        <div class="container">
          <div class="text-left mt-2">

            <a (click)="print()"><i class="fa fa-print" style="color:cornflowerblue;font-size:35px;"></i></a>
          </div>
          <h2 class="text-center">العهدة {{details.num}}</h2>
          <div class="printed-content">
            <div class="row">
              <div class="col-md-6">
                <div class="data-line">
                  <span class="label ml-2">رقم الصنف</span><span class="text">{{details.num}}</span>
                </div>
                <div class="data-line">
                  <span class="label ml-2">اسم الصنف</span><span class="text">  {{details.categ}}</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="data-line">
                  <span class="label ml-2">الوحدة</span><span class="text">{{details.classe}}</span>
                </div>
                <div class="data-line">
                  <span class="label ml-2">الكمية</span><span class="text">    {{details.quanitite}}</span>
                </div>
              </div>

              <div class="col-md-6">
                <div class="data-line">
                  <span class="label ml-2">الحالة</span><span class="text">{{details.etat}}</span>
                </div>
                <div class="data-line">
                  <span class="label ml-2">تاريخ الاستلام</span><span class="text">    {{details.datereception}}</span>
                </div>
              </div>

              <div class="col-md-6">
                <div class="data-line">
                  <span class="label ml-2">المستلم</span><span class="text">{{details.recepteur}}</span>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>

  </div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

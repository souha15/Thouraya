<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">  تتبع طلب إجازة</h3>
      </header>
      <form class="form-row task-form service-form">
        <div class="col-md-4">
          <label for="">نوع الطلب</label>
          <select name="" id="" (change)="test($event)">
            <option value="0">نوع الطلب</option>
            <option value="إجازة سنوية">إجازة سنوية</option>
            <option value="إجازة إضطرارية">إجازة إضطرارية</option>
            <option value="إجازة بدل العمل الإضافي">إجازة بدل العمل الإضافي</option>
            <option value="إجازة إستثنائية">إجازة إستثنائية</option>
            <option value="إجازة الامومة">إجازة الامومة</option>
            <option value="إجازة الزواج">إجازة الزواج</option>
            <option value="إجازة المولود الجديد">إجازة المولود الجديد</option>
            <option value="إجازة الامتحانات">إجازة الامتحانات</option>
            <option value="إجازة وفاة">إجازة وفاة</option>
            <option value="إجازة حداد">إجازة حداد</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="">تاريخ البداية</label>
          <input type="date" name="" id="" (change)="testdate($event)">
        </div>
        <div class="col-md-2 text-center">
          <input class="btn btn-primary"  value="استعلام" (click)="getdata()">
        </div>
      </form>

      <div class="lables">
        <div style="color:#db5a60; font-weight:bold"> تقديم الطلب</div>
        <div style="color:#276985;font-weight:bold"> المدير المباشر</div>
        <div style="color:green;font-weight:bold"> شؤون الموظفين</div>

      </div>
      <div class="w3-light-grey w3-round" *ngIf="test1">
        <div id="myBar" class="w3-container w3-round w3-red" style="height:24px;width:{{val}}">5%</div>
      </div>

      <div class="w3-light-grey w3-round" *ngIf="test2">
        <div id="myBar" class="w3-container w3-round w3-blue" style="height:24px;width:{{val}}">50%</div>
      </div>

      <div class="w3-light-grey w3-round" *ngIf="test3">
        <div id="myBar" class="w3-container w3-round w3-green" style="height:24px;width:{{val}}">100%</div>
      </div>



    </div>
  </div>

</div>


<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">طلب مشهد براتب</h3>
      </header>
      <div class="leave-request">
        <form class="form-row task-form service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="col-md-6">
            <label for="show-type">نوع المشهد</label>
            <select name="show-type" id="show-type" #type="ngModel" [(ngModel)]="conge.type" required>
              <option [ngValue]="undefined" selected disabled>-اختر-</option>
              <option value="مشهد براتب أساسي">مشهد براتب أساسي</option>
              <option value="مشهد براتب أساسي وبدلات">مشهد براتب أساسي وبدلات</option>
              <option value="مشهد للجهات الاجنبية">مشهد للجهات الاجنبية</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="show-lang">لغة المشهد</label>
            <select name="langue" id="show-lang" #langue="ngModel" [(ngModel)]="conge.langue" required>
              <option [ngValue]="undefined" selected disabled>-اختر-</option>
              <option value="عربى">عربى</option>
              <option value="انجليزى">انجليزى</option>
              <option value="فرنسي">فرنسي</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="show-place">التاريخ </label>
            <input type="date" id="show-place" name="date" #date="ngModel" [(ngModel)]="conge.date" [min]="today">
          </div>

          <div class="col-md-6">
            <label for="show-place"> مدة شاحية التعريف</label>
            <input type="text" id="show-place" name="dateenreg" #dateenreg="ngModel" [(ngModel)]="conge.dateenreg" disabled>
          </div>
          <div class="col-md-6">
            <label for="show-place">جهة المشهد</label>
            <input type="text" id="show-place" name="organisme" #organisme="ngModel" [(ngModel)]="conge.organisme" required>
          </div>
          <div class="col-12 text-left">
            <input class="btn btn-primary px-4" type="submit" value=" تقديم">
          </div>

          <div class="col-md-6">
            <div class="success-msg" *ngIf="succ">
              <i class="fa fa-check"></i>
              {{msg}}
            </div>

            <div class="error-msg" *ngIf="failed">
              <i class="fa fa-times-circle"></i>
              {{msg}}
            </div>
          </div>
        </form>
      </div>
      </div>

    </div>

  </div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

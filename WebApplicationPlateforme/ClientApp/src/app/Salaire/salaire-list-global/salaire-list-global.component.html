<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <app-salaire-menu1></app-salaire-menu1>
      <header>
        <h3 class="task-head">قائمة المسيرات</h3>
      </header>
      <div class="pro-list">
        <div class="form-group pull-right">
          <input type="text"
                 class="search form-control"
                 placeholder="ما الذي تبحث عنه ؟" [(ngModel)]="filter" />
        </div>

        <span class="counter pull-right"></span>
        <div class="col-12 print-link text-left">
          <a (click)="print()" class="print">
            <span><i class="fa fa-print fa-2x"></i></span>
          </a>
        </div>
        <div class="tabel-cont table-responsive" id="htmlData">
          <table class="table table-striped theme-table table-bordered results">
            <thead class="">
              <tr>
                <th scope="col">م</th>
                <th scope="col">الشهر</th>
                <th scope="col">الرواتب</th>
                <th scope="col">البدلات</th>
                <th scope="col">الحسميات</th>
                <th scope="col">الإجمالي</th>
                <th scope="col">الصافي</th>
                <th scope="col" *ngIf="testrole">حذف</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ev of listG |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: count, currentPage: p } ; let i = index; let even=even">
                <th scope="row">{{(p-1) * count + i + 1}}</th>
                <td><a [routerLink]="['/salaire-list-details', ev.mois]">{{ev.mois}}</a></td>
                <td>{{ev.salaire}}</td>
                <td>{{ev.indemnite}}</td>
                <td>{{ev.retrait}}</td>
                <td>{{ev.tot}}</td>
                <td>{{ev.leplus}}</td>
                <td *ngIf="testrole"><a (click)="onDelete(ev.mois)" class="btn btn-danger"><i class="fa fa-trash"></i>حذف</a></td>
              </tr>
            </tbody>
          </table>


          <div>
            <p>    </p>
          </div>

        </div>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                 nextLabel="التالي"></pagination-controls>
          </ul>
        </nav>
      </div>



    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

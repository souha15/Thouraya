<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">تظلم</h3>
      </header>
      <form class="form-row task-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="">تاريخ المشكلة</label>
          <input type="date" name="dateprob" #dateprob="ngModel" [(ngModel)]="pl.dateprob" id="" />
        </div>
        <div class="col-md-6">
          <label for="">تاريخ التظلم</label>
          <input type="date" name="dateplaint" #dateplaint="ngModel" [(ngModel)]="pl.dateplaint" id="" />
        </div>
        <div class="col-md-6">
          <label for="">الطرف الثاني للتظلم</label>
          <select id="stop-status" name="affecter" #affecter="ngModel" [(ngModel)]="pl.affecter" (change)="getName($event)" >
            <option [ngValue]="undefined" selected disabled>-الطرف -</option>
            <option *ngFor="let item of userg" value="{{item.id}}">{{item.fullName}}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="job">سبب التظلم</label>
          <input type="text" name="raison" #raison="ngModel" [(ngModel)]="pl.raison" id="job" />
        </div>
        <div class="col-md-6">
          <label for="req-det">شرح التظلم</label>
          <textarea name="description"
                    #description="ngModel" [(ngModel)]="pl.description"
                    id="req-det"
                    class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          <label for="">اضافة مرفقات</label>
          <ngx-dropzone (change)="upload($event);onSelect($event)" class="dropzone" #inputFile>
            <ngx-dropzone-label>اسحب الملفات هنا او اضغط للتحميل</ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files1" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
          </ngx-dropzone>
        </div>
        <div class="col-12 text-center text-md-left mt-3">
          <input class="btn btn-info"
                 style="width: 130px"
                 type="submit"
                 value="ارسال" />
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>

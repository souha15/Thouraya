
<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">تظلم</h3>
      </header>
      <form class="form-row task-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="">تاريخ المشكلة</label>
          <input type="date" name="dateprob" #dateprob="ngModel" [(ngModel)]="pl.dateprob" id="" />
        </div>
        <div class="col-md-6">
          <label for="">تاريخ التظلم</label>
          <input type="date" name="dateplaint" #dateplaint="ngModel" [(ngModel)]="pl.dateplaint" id="" />
        </div>
        <div class="col-md-6">
          <label for="">الطرف الثاني للتظلم</label>
          <input type="text" name="partieB" #partieB="ngModel" [(ngModel)]="pl.partieB" id="" />
        </div>
        <div class="col-md-6">
          <label for="job">سبب التظلم</label>
          <input type="text" name="raison" #raison="ngModel" [(ngModel)]="pl.raison" id="job" />
        </div>

        <div class="col-md-6">
          <label for="req-det">شرح التظلم</label>
          <textarea name="description"
                    #description="ngModel" [(ngModel)]="pl.description"
                    id="req-det"
                    class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          <label for="">اضافة مرفقات</label>
          <ngx-dropzone (change)="upload($event);onSelect($event)" class="dropzone" #inputFile>
            <ngx-dropzone-label>اسحب الملفات هنا او اضغط للتحميل</ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files1" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
          </ngx-dropzone>
          <div class="table-responsive new-table2" *ngIf="voctest">
            <table class="table table-bordered text-center table-striped">
              <thead class="thead-primary">
                <tr>
                  <th scope="col"> مرفقات</th>
                  <th scope="col">حذف</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dp of filesPlaint">
                  <td>{{dp.path}}</td>
                  <td><a (click)="del(dp.id)"><i class="fa fa-times" style="color:red;font-size:20px"></i></a></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div class="col-12 text-center text-md-left mt-3">
          <input class="btn btn-info"
                 style="width: 130px"
                 type="submit"
                 value="ارسال" />
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-9 col-sm-8">
      <div id="htmlData">
        <header>
          <h3 class="task-head">{{news.adr}}</h3>
        </header>
        <div class="news-details">
          <div class="news-box row">
            <div class="col-md-3">
              <div class="journalist-img">
                <img src="{{pathurl}}" alt="Image" />
              </div>
            </div>
            <div class="col-md-9">
              <div class="news-content">
                <p>
                  {{news.detail}}
                </p>
              </div>
            </div>
          </div>
          <div class="new-links">
            <div>
              <a (click)="openPDF()"><i class="fa fa-print"></i></a>
              <a [routerLink]="['/event-two-gallery', news.id]"><i class="fa fa-camera"></i></a>
            </div>
            <a [routerLink]="['/event-two-list']">قائمة الفعاليات</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>

<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <!-- End Sidebar -->
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">إضافة سند قبض شيك</h3>
      </header>
      <form class="task-form form-row" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="col-md-6">
          <label for="recipe-date">تاريخ إضافة السند </label>
          <input type="text" id="recipe-date" value="{{datee}}" disabled />
        </div>
        <div class="col-md-6">
          <label for="reg-emp-0">الموظف المسجل للسند</label>
          <input type="text" id="reg-emp-0" value="{{UserNameConnected}}" disabled />
        </div>
        <div class="col-md-6">
          <label for="check-date">تاريخ الشيك </label>
          <input type="date" id="check-date" name="datecheque" #datecheque="ngModel" [(ngModel)]="rc.datecheque" />
        </div>
        <div class="col-md-6">
          <label for="check-num">رقم الشيك </label>
          <input type="number" min="0" id="check-num" name="numCheque" #numCheque="ngModel" [(ngModel)]="rc.numCheque" required />
          <div *ngIf="numCheque.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
            مطلوب رقم الشيك .

          </div>
        </div>
        <div class="col-md-6">
          <label for="check-payee">صاحب الشيك</label>
          <input type="text" name="propCheque" #propCheque="ngModel" [(ngModel)]="rc.propCheque" />
        </div>
        <div class="col-md-6">
          <label for="sender">المراسل</label>
          <input type="text" name="livreur" #livreur="ngModel" [(ngModel)]="rc.livreur" />
        </div>
        <div class="col-md-6">
          <label for="amount">المبلغ</label>
          <input type="number" min="0" id="amount" name="prix" #prix="ngModel" [(ngModel)]="rc.prix" required />
          <div *ngIf="prix.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
            مطلوب المبلغ .

          </div>
        </div>
        <div class="col-md-6">
          <label for="amount-letters">المبلغ كتابة</label>
          <input type="text" id="amount-letters" name="prixEcriture" #prixEcriture="ngModel" [(ngModel)]="rc.prixEcriture" />
        </div>
        <div class="col-md-6">
          <label for="">إضافة سند</label>
          <ngx-dropzone (change)="upload($event);onSelect($event)" class="dropzone" #inputFile>
            <ngx-dropzone-label>اسحب الملفات هنا او اضغط للتحميل</ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files1" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
          </ngx-dropzone>
        </div>

        <div class="col-md-12 text-left">
          <input type="submit"
                 style="width: 130px;"
                 class="btn btn-info"
                 value="إضافة" />
        </div>

        <div class="col-md-6">
          <div class="success-msg" *ngIf="succ">
            <i class="fa fa-check"></i>
            {{msg}}
          </div>

          <div class="error-msg" *ngIf="failed">
            <i class="fa fa-times-circle"></i>
            {{msg}}
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
 <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج  <a class="navbar-brand" href="#"> <img src="assets/images/awal.png" style="width:40px;height:40px;"></a> </p>
</footer>
